        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .button-container {
            text-align: center; /* 兼容微信端 */
            margin: 20px auto; /* 确保按钮居中 */

        }
        
        .download-button {
            width: 85%; /* 让按钮占据合适宽度，避免超出 */

            height: 50px;
            line-height: 50px;
            font-size: 18px;
            text-align: center;
            color: white;
            background-color: green;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* 解决微信端 padding 计算错误 */
        }
        
        .download-button:hover {

        }
    </style>
